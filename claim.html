<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Claim | GlobalCoverPi</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; padding: 2rem; }
    h1 { color: #5c4dff; }
    form { max-width: 600px; margin: auto; background: #fff; padding: 1rem; border-radius: 8px; }
    label { display: block; margin-top: 1rem; }
    input, select, textarea { width: 100%; padding: 0.5rem; margin-top: 0.3rem; }
    button { margin-top: 1rem; padding: 0.6rem 1.2rem; background: #5c4dff; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Submit a Funeral Claim</h1>
  <form>
    <label>Member Name</label>
    <input type="text" required />

    <label>Chapter</label>
    <select>
      <option>Zimbabwe</option>
      <option>Malawi</option>
      <option>Kenya</option>
    </select>

    <label>Date of Death</label>
    <input type="date" required />

    <label>Upload Death Certificate</label>
    <input type="file" />

    <label>Additional Notes</label>
    <textarea rows="4"></textarea>

    <button type="submit">Submit Claim</button>
  </form>
</body>
</html>
